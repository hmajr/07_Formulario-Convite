<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festive - Party Invite</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app-container">
    <aside>
      <div>
        <img src="./assets/img/Logo.svg" alt="">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <h2>Crie seu evento</h2>
        
        <fieldset>
          <div class="field-title">
            <img src="./assets/icons/calendar.svg" alt="">
            <legend>Sobre o evento</legend>
          </div>
          <div class="input-wrapper">
            <label>Título</label>
            <input 
              type="text" 
              name="event_name" 
              id="event_name"
              placeholder="Nome do evento"  
            >
          </div>
          <div class="flex flex-2 gap-1">
            <div class="input-wrapper">
              <label>Início</label>
              <input
                type="datetime"
                name="event_start"
                id="event_start"
                placeholder="DD/MM/AAAA, --:--"  
              >
            </div>
            <div class="input-wrapper">
              <label>Fim</label>
              <input
                type="datetime"
                name="event_end"
                id="event_end"
                placeholder="DD/MM/AAAA, --:--"  
              >
            </div>
          </div>
          <div class="flex flex-2 gap-1">
            <div class="input-wrapper">
              <label>Tipo</label>
              <div class="radio-wrapper">
                <div class="radio-inner">
                  <img src="./assets/icons/building-2.svg" alt="">
                  <label for="event_type">Presencial</label>
                  <input type="radio" name="event_type" id="event_offline">
                </div>
                <div class="radio-inner">
                  <img src="./assets/icons/video.svg" alt="">
                  <label for="event_type">Online</label>
                  <input type="radio" name="event_type" id="event_online">
                </div>
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event_local">Local</label>
              <input
                type="text"
                name="event_local"
                id="event_local"
                placeholder="Link ou descrição"
              >
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event_description">Descrição</label>
            <textarea
              name="event_description"
              id="event_description"
              rows="10"
              placeholder="Escreva sobre os detalhes do evento"  
            ></textarea>
          </div>
        </fieldset>
      </div>
    </main>
  </div>
</body>
</html>
